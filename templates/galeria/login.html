{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="left-side">
        <img src="{% static 'assets/ícones/chapeu-icone.png' %}" width="250px" alt="Recursos educativos">
        <h1>Explore os recursos educacionais</h1>
        <p>Salas de estudo e muito mais!</p>
        <p>Impulsione seu aprendizado.</p>
    </div>
    <div class="right-side">
        <h2>Acesse já</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <a href="{% url 'register' %}">
                <button type="button">Não tenho conta</button>
            </a>
        </form>
    </div>
</div>
{% endblock %}
